<form (ngSubmit)="onSubmit()" #form="ngForm"[formGroup]="loginForm">
  <mat-form-field>
    <input matInput placeholder="Username" formControlName="username" type="text" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="password" formControlName="password" type="password" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Log In</button>
</form>

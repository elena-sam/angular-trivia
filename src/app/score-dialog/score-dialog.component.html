<h2 mat-dialog-title>
  {{ headerMessage }}
</h2>
<mat-dialog-content>
  <p>
    Vous avez obtenu {{ score }} bonnes réponses sur {{ nbOfQuestions }}, soit {{ percent }}% de bonnes réponses
  </p>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
  <button mat-raised-button color="primary" [mat-dialog-close]="true">
    <mat-icon>
      arrow_back_ios
    </mat-icon>
    <span>Retour au formulaire</span>
  </button>
  <button mat-raised-button [mat-dialog-close]="false">Revoir les questions</button>
</mat-dialog-actions>

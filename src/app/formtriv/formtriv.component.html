
<form class="p-3" (ngSubmit)="requestForm.valid && onSubmit()" #form="ngForm" [formGroup]="requestForm">

  <div class="form-group">
    <label for="Number of Questions:">Question :</label>
    <input type="number" class="form-control" name="Number of Questions:" formControlName="numberq">
  </div>
  <div class="form-group">
    <label for="categorie">catégorie :</label>
    <input type="text" class="form-control" name="catégorie" formControlName="categorie">
  </div>
  <div class="form-group">
    <label for="dificuly">difficulty :</label>
    <input type="text" class="form-control" name="difficulty" formControlName="dificuly">
  </div>
  <div class="form-group">
    <label for="type">Type :</label>
    <input type="type" class="form-control" name="type" formControlName="type">
  </div>
  <div class="form-group">
    <label for="encoding">Encoding :</label>
    <input type="text" class="form-control" name="encoding" formControlName="encoding">
  </div>

  <div class="form-group d-flex justify-content-between">

    <button type="submit" class="btn btn-primary">generate</button>
  </div>
</form>
